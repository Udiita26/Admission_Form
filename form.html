<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitkara Admission Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Chitkara Admission Form</h2>
            <form>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="middleName">Middle Name:</label>
                    <input type="text" id="middleName" name="middleName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <li>
                    <ul><label for="gender">Gender:</label>
                    <input type="radio" id="male" name="gender" value="male"></ul>
                    <ul><label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label></ul>
                    <ul><input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label></ul>
                </li>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mobileNumber">Mobile Number:</label>
                    <input type="tel" id="mobileNumber" name="mobileNumber" required>
                </div>
                <div class="form-group">
                    <label for="course">Course:</label>
                    <select id="course" name="course" required>
                        <option value="">Select Course</option>
                        <option value="engineering">Engineering</option>
                        <option value="ba">BA</option>
                        <option value="bsc">BSC</option>
                        <option value="bcom">BCOM</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category" required>
                </div>
                <div class="form-group">
                    <label for="permanentAddress">Permanent Address:</label>
                    <textarea id="permanentAddress" name="permanentAddress" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
